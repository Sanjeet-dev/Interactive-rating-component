<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">

    <form class="note1">

      <div class="image">

        <img src="./images/icon-star.svg" alt="" class="star">
      </div>

      <!-- Rating state start -->

      <h2 id="phrase">How did we do?</h2>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="numbers">
        <div>
          <span>1</span>
        </div>
        <div>
          <span>2</span>
        </div>
        <div>
          <span>3</span>
        </div>
        <div>
          <span>4</span>
        </div>
        <div>
          <span>5</span>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="submit" class="submit">
      </div>

    </form>


    <!-- Rating state end -->

    <!-- Thank you state start -->
    <form class="note2">
      <div class="thank-you" >
        <div class="icon">
          <img src="./images/illustration-thank-you.svg" alt="">
        </div>
        <div class="selection">
          <p>You selected <!-- Add rating here --> out of 5</p>
        </div>

        <h2>Thank you!</h2>

        <p class="para">We appreciate you taking the time to give a rating. If you ever need more support,
          don’t hesitate to get in touch!</p>

      </div>

      <!-- Thank you state end -->
    </form>
  </div>


  <script src="./script.js"></script>
</body>

</html>
